<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red</title>
</head>
<body>
    <h1>Bienvenido a Mi Red</h1>
    <div id="perfil" style="display: none;">
        <h2>Datos de perfil:</h2>
        <p id="nombre"></p>
        <p id="edad"></p>
        <p id="estatura"></p>
        <p id="amigos"></p>
    </div>
    <script>
        function obtenerDatosUsuario() {
            var nombre = prompt("Para empezar, dime como te llamas.");
            if (nombre) {
                var agno = prompt("Para preparar tu perfil, dime en qué año naciste.");
                var edad = new Date().getFullYear() - parseInt(agno) - 1;
                var estatura = prompt("Cuéntame más de ti, para agregarlo a tu perfil. ¿Cuánto mides? Dímelo en metros.");
                var estatura_m = Math.floor(estatura);
                var estatura_cm = Math.round((estatura - estatura_m) * 100);
                var num_amigos = prompt("Muy bien. Finalmente, cuéntame cuántos amigos tienes.");
                mostrarPerfilUsuario(nombre, edad, estatura_m, estatura_cm, num_amigos);
            }
        }

        function mostrarPerfilUsuario(nombre, edad, estatura_m, estatura_cm, num_amigos) {
            document.getElementById("nombre").textContent = "Nombre: " + nombre;
            document.getElementById("edad").textContent = "Edad: " + edad + " años";
            document.getElementById("estatura").textContent = "Estatura: " + estatura_m + "m y " + estatura_cm + "cm";
            document.getElementById("amigos").textContent = "Amigos: " + num_amigos;
            document.getElementById("perfil").style.display = "block";
        }

        obtenerDatosUsuario();
    </script>
</body>
</html>
